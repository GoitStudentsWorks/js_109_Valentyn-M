<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Portfolio</title>
	<script>
		const htmlElement = document.documentElement;
		// Script for changing the site theme (it should work before loading the style file)
		(function () {
			const saveUserTheme = localStorage.getItem('theme');
			let userTheme;
			if (window.matchMedia) {
				userTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
			}
			window.matchMedia('(prefers-color-scheme: dark)').addEventListener("change", e => {
				!saveUserTheme ? changeTheme() : null;
			});

			function setThemeClass() {
				if (saveUserTheme) {
					htmlElement.classList.add(`_${saveUserTheme}`);
					htmlElement.setAttribute("data-color-scheme", saveUserTheme);
				} else {
					htmlElement.classList.add(`_${userTheme}`);
					htmlElement.setAttribute("data-color-scheme", userTheme);
				}
			}
			setThemeClass();
		}());
	</script>
	<link rel="stylesheet" href="./css/styles.css" />
</head>
